name: Python Checks

on:
  push:
    branches: [ main, master, feature/* ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # AJOUT : pandas et httpx (nécessaire pour TestClient de FastAPI)
          pip install pytest fastapi uvicorn pandas httpx

      - name: Create dummy data for tests
        # Cette étape crée un petit CSV pour que le DataLoader ne plante pas sur GitHub
        run: |
          mkdir -p data
          echo "amount,use_chip,is_fraud" > data/transactions_data.csv
          echo "$10.00,Swipe Transaction,0" >> data/transactions_data.csv

      - name: Run Tests
        env:
          # AJOUT : On définit le PYTHONPATH ici comme tu l'as fait sur Windows
          PYTHONPATH: src
        run: |
          pytest